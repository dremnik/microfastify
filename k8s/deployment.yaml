apiVersion: apps/v1
kind: Deployment
metadata:
  name: microfastify
  namespace: default
  labels:
    app: microfastify
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microfastify
  template:
    metadata:
      labels:
        app: microfastify
        version: v1
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # Image pull secret for private registry
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: microfastify
          image: ghcr.io/dremnik/microfastify:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microfastify-secrets
                  key: database-url
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: microfastify-secrets
                  key: api-key
          # Resource limits - minimal for e2-small nodes (2 vCPU each)
          # NOTE: Fastify production recommendation is 2 vCPU per app node
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"       # 0.1 vCPU request for e2-small compatibility
            limits:
              memory: "256Mi"
              cpu: "200m"       # 0.2 vCPU max
          # Health checks disabled for nginx testing
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          # Volume mounts if needed
          volumeMounts:
            - name: temp
              mountPath: /tmp
      # Volumes
      volumes:
        - name: temp
          emptyDir: {}
      # Topology spread for better availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: microfastify
